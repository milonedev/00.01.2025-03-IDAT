<script>


    // TIPOS DE DATOS:

    // Primitivos: es inmutable y pasa por un valor.

    // 1.- undefined

    let x;
    console.log(x)

    // 2.- nulls

    let y = null;
    console.log(y)

    // 3.- booleans

    let esActivo = true;
    console.log(esActivo)

    // 4.- Numbers

    let age = 25;
    let price = 12.22;

    console.log(1 / 0)
    console.log("asd" * 2)

    // 5.- Bigint
    let bigNumber = 1234567890123456789012345678901234567890n;
    console.log(bigNumber)

    // 6.- Strings
    let name = "John Doe";
    console.log(name)

    // 7.- Symbols
    let symbol = Symbol("identifier");
    console.log(symbol)
    
    // No Primitivos: es mutable y pasa por un valor.

    // 1.- Object
    let person = {
        name: "John",
        age: 30,
        isActive: true
    };

    console.log(person)
    console.log(person.age)
    console.log(person["age"])

    let numbers = [1, 2, 3, 4, 5];
    console.log(numbers)
    console.log(numbers[0] *  2) // 1
    numbers[0] = 10
    console.log(numbers) // 3

    let array = [
    {

    {

    array.forEach((item) => {
        if (item.isActive) {

    let total = array.map((item) => {
